<!-- Statistic -->
<div class="d-f fwrap-w w-mc minw-1-2 maxw-1-1 al-i-c mlr-a">
	<h1 class="c-w">Account Overview</h1>
	<div class="w-1-1 d-g g-t-c-200 g-g-1">
		<div class="br-5 p-1 bgc-sc">
			<b class="c-w" id="balance">0.00</b><p class="c-w m-0">My Balance</p>
		</div>
		<div class="br-5 p-1 bgc-sc">
			<b class="c-w" id="staked">0.00</b><p class="c-w m-0">Staked</p>
		</div>
		<div class="br-5 p-1 bgc-sc">
			<b class="c-w" id="tokenPerBlock">0.00</b><p class="c-w m-0">Minted Per Block</p>
		</div>
		<!-- div.br-5.p-1.bgc-sc>b{}+span{} -->
	</div>
</div>
<!-- Normal Staking Section -->
<div id="normalStaking" class="d-f fwrap-w w-mc minw-1-2 maxw-1-1 al-i-c mlr-a">
	<div class="p-1 plr-3 w-1-2">
		<h2 class="c-w">Stake</h2>
		<div class="br-5 p-1 bgc-sc w-1-1 h-mc">
			<label class="c-ac2">Stake amount</label>
			<div class="w-1-1 d-f f-dir-r-r">
				<button name="max" class="paper button p-1 bgc-ac1 c-w w-mc cur-p h-mc br-tr-3 br-br-3">MAX</button>
				<input type="number" name="amount" placeholder="0.00000000 DFINE" class=" mb-1 c-ac1 bgc-pr p-1 w-1-1 br-tl-3 br-bl-3">
			</div>
			<div class="w-1-1 d-f f-dir-r-r">
				<button name="submit" class="paper button p-1 br-3 bgc-ac1 c-w w-1-3 cur-p">Stake</button>
			</div>
		</div>
	</div>
	<div class="p-1 plr-3 w-1-2">
		<h2 class="c-w">Unstake</h2>
		<div class="br-5 p-1 bgc-sc w-1-1">
			<label class="c-ac2">Unstake amount</label>
			<div class="w-1-1 d-f f-dir-r-r">
				<button name="max" class="paper button p-1 bgc-ac1 c-w w-mc cur-p h-mc br-tr-3 br-br-3">MAX</button>
				<input type="number" name="amount" placeholder="0.00000000 DFINE" class=" mb-1 c-ac1 bgc-pr p-1 w-1-1 br-tl-3 br-bl-3">
			</div>
			<div class="w-1-1 d-f f-dir-r-r">
				<button name="submit" class="paper button p-1 br-3 bgc-ac1 c-w w-1-3 cur-p">Unstake</button>
			</div>
		</div>
	</div>
</div>
<div class="d-f fwrap-w w-mc minw-1-2 maxw-1-1 al-i-c mlr-a">
	<h2 class="c-w">Claim Reward</h2>
	<div class="br-5 p-1 bgc-sc w-1-1">
		<h1 id="earned" class="mtb-1 ta-c c-w">0.00 DFINE</h1>
		<button name="submit" class="paper button p-1 br-3 bgc-ac1 c-w w-1-1 cur-p">Claim</button>
	</div>
</div>
